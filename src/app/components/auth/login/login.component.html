<div class="form-container row center">
    <form #loginForm="ngForm" class="col s10 m6 l4 offset-m3 offset-l4 offset-s1" (ngSubmit)="loginUser(loginForm)">
        <h5 class="blue-text text-lighten-2">Login</h5>
        <div class="input-field">
            <i class="material-icons prefix">email</i>
            <label for="email" class="active">Email</label>
            <input type="email" ngModel id="email" name="email" email class="validate" required />
            <span class="helper-text" data-error="Please enter valid email address"></span>
        </div>
        <div class="input-field">
            <i class="material-icons prefix large">lock</i>
            <label for="password" class="active">Password</label>
            <input type="password" ngModel id="password" name="password" minlength="6" class="validate" required />
            <span class="helper-text" data-error="The password must be at least 6 characters"></span>
        </div>
        <div class="input-field">
            <button class="btn blue lighten-1">Login</button>
        </div>
    </form>
</div>
<app-page-svg></app-page-svg>

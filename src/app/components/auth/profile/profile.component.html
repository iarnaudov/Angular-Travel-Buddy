<div class="form-container row center">
  <form class="col s10 m6 l6 offset-m3 offset-l3 offset-s1 row" #profileForm="ngForm"
    (ngSubmit)="updateUserProfile(profileForm)">
    <h5 class=" blue-text text-lighten-2">Profile</h5>
    <!-- ================== -->
    <div class="input-field col s10 m6">
      <i class="material-icons prefix">face</i>
      <label for="username" class="active">Име</label>
      <input type="text" [ngModel]="formInfo.username" id="username" name="username" required />
      <span class="helper-text" data-error="This is a required field"></span>
    </div>
    <!-- ================== -->
    <div class="input-field col s10 m6">
      <i class="material-icons prefix">photo_camera</i>
      <label for="profilePicture" class="active">Снимка</label>
      <input type="text" [ngModel]="formInfo.profilePicture" id="profilePicture" name="profilePicture" />
      <span class="helper-text" data-error="This is a required field"></span>
    </div>
    <!-- ================== -->
    <div class="input-field col s10 m6">
      <i class="material-icons prefix">phone_iphone</i>
      <label for="mobile" class="active">Мобилен</label>
      <input type="text" [ngModel]="formInfo.mobile" id="mobile" name="mobile" class="validate" required />
      <span class="helper-text" data-error="Please enter a valid mobile phone."></span>
    </div>
    <!-- ================== -->
    <div class="input-field col s10 m6">
      <i class="material-icons prefix">account_circle</i>
      <label for="facebook" class="active">Facebook</label>
      <input type="text" [ngModel]="formInfo.facebook" id="facebook" name="facebook" minlength="3" class="validate" />
      <span class="helper-text" data-error="The facebook must be at least 3 characters"></span>
    </div>
    <!-- ================== -->
    <div class="col-12 white-text">Информация за колата</div>
    <!-- ================== -->
    <div class="input-field col s10 m6">
      <i class="material-icons prefix">straighten</i>
      <label for="carRegNo" class="active">Регистрационен номер</label>
      <input placeholder="ex. PB3501BG" maxlength="8" [(ngModel)]="formInfo.carRegNo" type="text" id="carRegNo"
        name="carRegNo" pattern="^\w{1,2}\d{4}\w{2}$" class="validate" />
      <span class="helper-text" data-error="The car registration must be in BG format."></span>
    </div>
    <!-- ================== -->
    <div class="input-field col s10 m6">
      <i class="material-icons prefix">time_to_leave</i>
      <label for="carPicture" class="active">Снимка на колата</label>
      <input type="text" [ngModel]="formInfo.carPicture" id="carPicture" name="carPicture" minlength="3"
        class="validate" />
      <span class="helper-text" data-error="The car model must be at least 3 characters"></span>
    </div>
    <!-- ================== -->
    <div class="input-field col s10 m6">
      <i class="material-icons prefix">book</i>
      <label for="carModel" class="active">Марка и модел</label>
      <input type="text" [ngModel]="formInfo.carModel" id="carModel" name="carModel" minlength="3" class="validate" />
      <span class="helper-text" data-error="The car model must be at least 3 characters"></span>
    </div>
    <!-- ================== -->
    <div class="input-field col s10 m6">
      <label>
        <input type="checkbox" class="filled-in" [ngModel]="formInfo.carSmoking" name="carSmoking" />
        <span>В колата се пуши?</span>
      </label>
    </div>
    <div class="row">
      <div class="input-field col s10 m6 l6 offset-m3 offset-l3 offset-s1">
        <button class="btn blue lighten-1">Update profile</button>
      </div>
    </div>
  </form>
</div>
<app-page-svg></app-page-svg>

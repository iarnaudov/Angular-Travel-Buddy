<div class="row medium-font">
  <h5 id="dashboardHeading" class="blue-text text-lighten-2 text-center">Хора, предлагащи превоз</h5>
  <div class="col s10 m8 l6 offset-l1 form-margin-top cardsContainer" data-mcs-theme="dark">
    <h6 *ngIf="viewPosts.length === 0" class="white-text">Няма активни обяви отговарящи на вашето търсене</h6>
    <div appHighlightOnHover class="row bordered vertical-align-center postContainer" [id]="post.id"
      *ngFor="let post of viewPosts">
      <div class="col s3 m2 l1 white-text">
        <img [src]="post.author.profilePicture" class="cardImage">
      </div>
      <div class="col m7 l7 white-text">
        <div>
          <div class="col s12 l6 white-text">{{ post.author.fullName }}</div>
          <div class="col s12 l6 white-text">
            {{ post.from }} > {{ post.to }}
          </div>
        </div>
      </div>
      <div class="col m4 white-text">
        {{ post.time }}ч. | {{ post.date }}
      </div>
    </div>
  </div>
  <div class="col s10 m4 l2 offset-m2 offset-l1 form-margin-top" data-mcs-theme="dark">
    <div class="input-field col s12">
      <span class="white-text padding">От</span>
      <select class="browser-default" name="fromCity" id="fromCity">
        <option selected value="0">Избери град на тръгване</option>
        <option *ngFor="let city of cities">{{city}}</option>
      </select>
    </div>
    <div class="input-field col s12">
      <span class="white-text padding col s1">До</span>
      <select class="browser-default col s11" name="toCity" id="toCity">
        <option selected value="0">Избери град на пристигане</option>
        <option *ngFor="let city of cities">{{city}}</option>
      </select>
    </div>
    <div class="input-field col s10 offset-s2">
      <i class="material-icons prefix">today</i>
      <label for="datepicker">Дата</label>
      <input type="text" id="datepicker" class="datepicker white-text">
    </div>
    <div class="text-center">
      <input type="button" id="searchPosts" class="btn blue teal lighten-1" value="Търси">
    </div>
  </div>
</div>

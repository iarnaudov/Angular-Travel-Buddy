<div class="row medium-font">
  <h5 id="dashboardHeading" class="blue-text text-lighten-2 text-center">Моите обяви</h5>
  <div class="col s10 m8 l6 offset-l3 form-margin-top cardsContainer" data-mcs-theme="dark">
    <h6 *ngIf="viewPosts.length === 0" class="white-text">Няма създадени от вас обяви</h6>
    <div class="row bordered vertical-align-center pointer postContainer" [id]="post.id" *ngFor="let post of viewPosts">
      <div class="col l6 white-text">
        {{ post.from }} > {{ post.to }}
      </div>
      <div class="col l6 white-text">
        {{ post.time }}ч. | {{ post.date }}
      </div>
    </div>
  </div>
</div>

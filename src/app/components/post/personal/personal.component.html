<div class="row medium-font">
  <h5 id="dashboardHeading" class="blue-text text-lighten-2 text-center">Моите обяви</h5>
  <div class="form-margin-top cardsContainer" style="margin: 0 auto" data-mcs-theme="dark">
    <h6 *ngIf="viewPosts.length === 0" class="white-text">Няма създадени от вас обяви</h6>
    <div appHighlightOnHover class="row bordered vertical-align-center pointer myPostContainer" [id]="post.id"
      *ngFor="let post of viewPosts">
      <div class="col l6 white-text">
        {{ post.from }} > {{ post.to }}
      </div>
      <div class="col l5 offset-l1 white-text">
        {{ post.time }}ч. | {{ post.date | date : 'dd/MM/yyyy' }}
      </div>
    </div>
  </div>
</div>
<app-page-svg></app-page-svg>

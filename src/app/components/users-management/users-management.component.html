<div class="row medium-font">
  <h5 id="userHeading" class="blue-text text-lighten-2 text-center">Потребители</h5>
  <div class="form-margin-top usersContainer" style="margin: 0 auto" data-mcs-theme="dark">
    <h6 *ngIf="usersArray.length === 0" class="white-text">Няма активни потребители</h6>
    <div class="row bordered vertical-align-center pointer userContainer" [id]="user.id"
      *ngFor="let user of usersArray">
      <div class="col s6 white-text">
        {{ user.username }}
      </div>
      <div class="col s5 offset-s1 white-text">
        <ng-container *ngIf="user.isBlocked; else userTemplate">
          <span class="btn red lighten-1" (click)="blockUser(user.id, false)">
            <i class="fas fa-user-alt-slash right"></i>Unblock</span>
        </ng-container>
        <ng-template #userTemplate>
          <span class="btn blue lighten-1" (click)="blockUser(user.id, true)">
            <i class="fas fa-user-check right"></i>Block</span>
        </ng-template>
      </div>
    </div>
  </div>
  <app-page-svg></app-page-svg>
